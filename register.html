<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | @HoxCloud</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="register-page">
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">@HoxCloud;</a>
            <ul class="nav-links">
               <!-- <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active btn-primary">Register</a></li>
				-->
            </ul>
            <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <main class="container page-content">
        <div class="form-container" style="max-width: 500px;">
            <h1 style="text-align: center; margin-bottom: 1rem;">Create Account</h1>
            <p class="form-subtitle" style="text-align: center;">Join the developer community</p>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>
                
                <p style="margin-top: 1.5rem; text-align: center; color: var(--text-muted);">
                    Already have an account? <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Login here</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright text-center">
                &copy; 2023 HoxCloud. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
